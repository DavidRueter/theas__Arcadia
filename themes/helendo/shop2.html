    <main id="thapp">

    <b-container>

            <b-col cols="12">
                <b-card img-alt="Image" img-src="https://picsum.photos/300/300/?image=41"
                        img-top title="Title">

        <h3>[[ message ]]</h3>

                <b-button variant="success">Button</b-button>

              </div>

<script src="//arcadia2.opsstream.com/cdn/vuejs/vue.min.js"></script>
<script src="//arcadia2.opsstream.com/cdn/bootstrap-vue/bootstrap-vue-test.js"></script>

<script src="//arcadia2.opsstream.com/cdn/axios/axios.min.js"></script>
<script src="//arcadia2.opsstream.com/cdn/hammerjs/hammer.min.js"></script>

<script src="//arcadia2.opsstream.com/cdn/moment/moment.js"></script>
<script src="//arcadia2.opsstream.com/cdn/screenfull/screenfull.js"></script>




<script>
    Vue.config.devtools = true;

    //use Axios instead of vue-resource for HTTP calls as per https://medium.com/the-vue-point/retiring-vue-resource-871a82880af4
    Vue.prototype.$http = axios;
    

    Vue.directive('swipeleft', {
        bind: function (el, binding) {
            if (typeof binding.value === 'function') {

                const mc = new Hammer.Manager(el, {
                    touchAction: 'auto',
                    inputClass: Hammer.SUPPORT_POINTER_EVENTS ? Hammer.PointerEventInput : Hammer.TouchMouseInput,
                    recognizers: [
                        [Hammer.Swipe, {
                            direction: Hammer.DIRECTION_LEFT
                         }]
                     ]
                 });
                mc.on('swipeleft', binding.value);
            }
        }
    });

    Vue.directive('swiperight', {
        bind: function (el, binding) {
            if (typeof binding.value === 'function') {

                 const mc = new Hammer.Manager(el, {
                    touchAction: 'auto',
                    inputClass: Hammer.SUPPORT_POINTER_EVENTS ? Hammer.PointerEventInput : Hammer.TouchMouseInput,
                    recognizers: [
                        [Hammer.Swipe, {
                            direction: Hammer.DIRECTION_RIGHT
                         }]
                     ]
                 });
            
                mc.on('swiperight', binding.value);
            }
        }
    });

    if (!FormData.prototype.set) {
        FormData.prototype.set = FormData.prototype.append;
    }

    let thapp = new Vue({
        el: '#thapp',
        delimiters: ["[[", "]]"],

        data: {
            message: 'Hello Vue!',
            value: ''
        }
        });

</script>        


</body>
